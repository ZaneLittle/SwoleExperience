version: '3.8'

services:
  swole-experience-react:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swole-experience-react
    ports:
      - "42069:42069"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # Optional: Mount logs directory for debugging
      - ./logs:/var/log/nginx
    networks:
      - swole-network

networks:
  swole-network:
    driver: bridge

# Optional: Add health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:42069/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


